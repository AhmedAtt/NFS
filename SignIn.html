<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> 
    <style type="text/css">
    body{
			background-image: url("Images/house.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 30% 30%;
		}
</style>		
</head>
<body>
<div id="Menu">
	<div id="logo">Need For Speed Team</div>
</div>
<div class="container">
    <div class="omb_login">
    	<h3 class="omb_authTitle" style="color:green">Login or <a href="SignUp.html" style="color:red">Sign up</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>
		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="txtEmailIn" type="text" class="form-control" name="username" placeholder="email address">
					</div>
					<span class="help-block"></span>				
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input id="txtPasswordIn" type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<br>
                    <span class="help-block hide">Password error</span>
					<button id="btnLogin" class="btn btn-lg btn-primary btn-block">Login</button>
					<a href="home.html"><button id="btnLogout" class="hide btn btn-lg btn-primary btn-block">Logout</button></a>
			</div>
    	</div>    	
	</div>
    </div>
	<script src="JavaScript/indexIn.js"></script>
</body>
</html>
