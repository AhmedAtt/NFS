<html>

<head>
    <title>MathGame</title>
    <style>
        #textField {
            width: 60px;
        }
    </style>
</head>

<body>
    <form>
        <label id="lbl_op1">Test</label>
        <label id="lbl_operation">+</label>
        <label id="lbl_op2">Test</label>
        <label id="lbl_equalSign">=</label><br>

        <button type="button" name="button" id="btn_choice1">10</button>
        <button type="button" name="button" id="btn_choice2">15</button>
        <button type="button" name="button" id="btn_choice3">30</button>
        <button type="button" name="button" id="btn_chooice4">123</button>

    </form id="7amada">
    <script type="text/javascript">
        var op1 = Math.floor((Math.random() * 10 + 1));
        document.getElementById('lbl_op1').innerHTML = op1;

        var op2 = Math.floor((Math.random() * 10 + 1));
        document.getElementById('lbl_op2').innerHTML = op2;


        var opCode = Math.floor((Math.random() * 3 + 1));
        var opSign;
        switch (opCode) {
            case 1:
                opSign = '+';
                break;
            case 2:
                opSign = '-';
                break;
            case 3:
                opSign = '*';
                break;

            default:
                opSign = '+';
        }
        document.getElementById('lbl_operation').innerHTML = opSign;
        //the problem here is that the value retrieved is the value assigned on page refresh


        document.getElementById('btn_clc').onclick = function() {
            var userResult = (document.getElementById('txt_result').value);
            var result = "";
            switch (opCode) {
                case 1:
                    result = op1 + op2;
                    break;
                case 2:
                    result = op1 - op2;
                    break;
                case 3:
                    result = op1 * op2;
                    break;
            }
            if (userResult == result) {
                alert("Correct" + " userResult:" + userResult + "Correct Result:" + result);
            } else {
                alert("Try Again !" + " userResult:" + userResult + "Correct Result:" + result);
            }

        }
    </script>

</body>

</html>
