<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> 
	<style type="text/css">
    body{
			background-image: url("Images/try9.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
</style>
</head>
<body>
<div id="Menu">
	<div id="logo">Need For Speed Team</div>
</div>
<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label>
							<input id="txtName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="txtEmailUp" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="txtPasswordUp" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Password again</label>
							<input id="txtPasswordUp2" type="password" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<button id="btnSignup" class="btn btn-info btn-block">Create your account</button>
						</div>
						<p class="form-group">By creating an account, you agree to our Terms of Use and our Privacy Policy.</p>
						<hr>
						<p></p>Already have an account? <a href="SignIn.html">Sign in</a></p>
				</div>
			</div>
		</div>
	</div>
	<script src="JavaScript/indexUp.js"></script>
</body>
</html>
