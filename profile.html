<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> 
	<link rel="stylesheet" type="text/css" href="CSS/profileCss.css">
	<style type="text/css">
		#Menu{
			width: 100%;
			height: 50px;
			background-color: black;
			
		}
		#logo{
			padding: 15px 0 0 20px;
			font-size: 120%;
			font-weight: bold;
			float: left;
			color: white;
	</style>
</head>
<body style="background-color:#00BFFF">
<div id="Menu">
	<div id="logo">Need For Speed Team</div>
</div>
<br><br>
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    	 <div class="well profile" style="background-color:silver">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2><div id="name">Test</div></h2>
                    <p><strong>About: </strong><input class="hide" id="aboutIn" type="text" placeholder=""><span class="" id="about">Test</span></p>
                    <p><strong>Age: </strong><input class="hide" id="ageIn" type="text" placeholder=""><span class="" id="age">Test</span> </p>
					<p><strong>Country: </strong><input class="hide" id="countryIn" type="text" placeholder=""><span class="" id="country">Test</span></p>
					<p><strong>Maths Score: </strong><span id="score1">0</span></p>
					<p><strong>English Score: </strong><span id="score2">0</span></p>					
                </div>             
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure>
                        <img src="http://previews.123rf.com/images/martialred/martialred1507/martialred150700669/42613349-User-account-circle-flat-icon-for-apps-and-websites-Stock-Vector.jpg" alt="" class="img-circle img-responsive">
                    </figure>
                </div>
            </div>          
          <div class="btn" style="padding-left:182px">
            <button class="btn btn-primary btn-lg" id="editProfile">Edit</button>  
            <button class="btn btn-primary btn-lg hide" id="saveProfile">Save</button>    
            <button class="btn btn-primary btn-lg" id="btnBack">Back</button>   
			</div>   
    	 </div>                 
		</div>
	</div>
</div>
<script src="JavaScript/profileEdit.js"></script>
<script src="JavaScript/profileFB.js"></script>
</body>
</html>
